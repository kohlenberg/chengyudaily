---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.cover_image %}
      <img src="{{ page.cover_image | relative_url }}"
           alt="{{ page.title }}"
           style="max-width:100%; height:auto; border-radius:12px; margin:1rem 0;">
    {% endif %}
    {% if page.description %}
      <p><em>{{ page.description }}</em></p>
    {% endif %}
    <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
  </header>

  {% if page.audio_url %}
    <audio
      controls
      preload="metadata"
      playsinline
      crossorigin="anonymous"
      style="width:100%; margin:1rem 0;">
      <source src="{{ page.audio_url | relative_url }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
