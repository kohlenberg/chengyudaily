---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {% if page.description %}<p><em>{{ page.description }}</em></p>{% endif %}

  {% if page.cover_image %}
    <p><img class="cover" src="{{ page.cover_image | relative_url }}" alt="{{ page.title }}"></p>
  {% endif %}

  {% if page.audio_url %}
    <p><audio controls preload="none" src="{{ page.audio_url }}"></audio></p>
  {% endif %}

  <div class="transcript">
    {{ content }}
  </div>
</article>
