---
layout: default
---

<article class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="muted">{{ page.date | date: "%B %d, %Y" }}</p>

    {% if page.cover_image %}
      <img class="post-cover" src="{{ page.cover_image | relative_url }}" alt="{{ page.title }}">
    {% endif %}

    {% if page.description %}
      <p><em>{{ page.description }}</em></p>
    {% endif %}
  </header>

  {% if page.audio_url %}
    {% include audio.html src=page.audio_url download=true %}
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
