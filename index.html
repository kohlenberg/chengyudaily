<style>
/* --- Episode list layout with named areas --- */
.episode-list { list-style: none; padding-left: 0; margin: 0; }

.episode-card {
  display: grid;
  grid-template-columns: 200px 1fr;
  grid-template-rows: auto auto;
  grid-template-areas:
    "cover head"
    "cover audio";
  gap: 0.75rem 1rem;       /* row / column gap */
  align-items: start;
  margin: 1.25rem 0 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid rgba(127,127,127,.2);
}

.episode-cover  { grid-area: cover; width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px; }
.episode-head   { grid-area: head; }
.episode-audio  { grid-area: audio; }
.episode-title  { display:block; font-size: 1.05rem; margin: 0 0 .15rem; }
.episode-title a{ text-decoration: none; }
.episode-desc   { margin-top: .1rem; }
.episode-audio audio { width: 100%; max-width: 560px; }
.episode-download { display:inline-block; margin-top:.4rem; font-size:.95rem; }

/* Responsive: stack cleanly on small screens */
@media (max-width: 560px) {
  .episode-card {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
    grid-template-areas:
      "cover"
      "head"
      "audio";
  }
  .episode-cover { max-width: 260px; }
}
</style>
